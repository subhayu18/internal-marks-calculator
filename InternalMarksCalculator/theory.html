<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Theory Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="background">
    <div class="container">
        <img src="images/logo.png" class="logo" alt="CU Updates Logo">
        <h1>Theory Internal Marks Calculator</h1>
        <form id="theoryForm">
            <div class="input-container">
                <input type="number" placeholder="Assignment Marks" id="assignmentT">
                <input type="number" placeholder="Attendance Marks" id="attendanceT">
                <input type="number" placeholder="Surprise Test Marks" id="surpriseT">
                <input type="number" placeholder="Quiz Marks" id="quizT">
                <input type="number" placeholder="MST 1 Marks" id="mst1T">
                <input type="number" placeholder="MST 2 Marks" id="mst2T">
            </div>
            <button type="button" onclick="calculateTheory()">Calculate</button>
        </form>
        <div id="result"></div>
        <p class="footer">Created by Subhayu</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
