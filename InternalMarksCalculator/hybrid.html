<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hybrid Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="background">
    <div class="container">
        <img src="images/logo.png" class="logo" alt="CU Updates Logo">
        <h1>Hybrid Internal Marks Calculator</h1>
        <form id="hybridForm">
            <div class="input-container">
                <input type="number" placeholder="Assignment Marks" id="assignment">
                <input type="number" placeholder="Attendance Marks" id="attendance">
                <input type="number" placeholder="Surprise Test Marks" id="surprise">
                <input type="number" placeholder="Quiz Marks" id="quiz">
                <input type="number" placeholder="MST 1 Marks" id="mst1">
                <input type="number" placeholder="MST 2 Marks" id="mst2">
                <input type="number" placeholder="End Sem Practical Marks" id="end">
                <input type="number" placeholder="Lab MST Marks" id="labmst">
                <!-- Worksheet inputs -->
                <input type="number" placeholder="Worksheet 1 Marks" id="w1">
                <input type="number" placeholder="Worksheet 2 Marks" id="w2">
                <input type="number" placeholder="Worksheet 3 Marks" id="w3">
                <input type="number" placeholder="Worksheet 4 Marks" id="w4">
                <input type="number" placeholder="Worksheet 5 Marks" id="w5">
                <input type="number" placeholder="Worksheet 6 Marks" id="w6">
                <input type="number" placeholder="Worksheet 7 Marks" id="w7">
                <input type="number" placeholder="Worksheet 8 Marks" id="w8">
                <input type="number" placeholder="Worksheet 9 Marks" id="w9">
                <input type="number" placeholder="Worksheet 10 Marks" id="w10">
            </div>
            <button type="button" onclick="calculateHybrid()">Calculate</button>
        </form>
        <div id="result"></div>
        <p class="footer">Created by Subhayu</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
